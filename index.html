<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ca3dp</title>
  <script>
    (function () {
      // 1. 优先使用用户手动选择的语言
      const saved = localStorage.getItem('lang');
      if (saved === 'en' || saved === 'zh') {
        location.replace('/' + saved + '/');
        return;
      }

      // 2. 自动识别系统语言
      const langs = navigator.languages || [navigator.language || 'en'];
      const isZh = langs.some(l => l.toLowerCase().startsWith('zh'));

      location.replace(isZh ? '/zh/' : '/en/');
    })();
  </script>
</head>
<body></body>
</html>
